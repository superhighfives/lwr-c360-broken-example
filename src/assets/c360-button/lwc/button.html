<template>
  <button
    part="button"
    role="button"
    aria-label={ariaLabel}
    aria-live={ariaLive}
    aria-pressed={ariaPressed}
    class={className}
    aria-disabled={disabled}
    type={type}
  >
    <slot name="start"></slot>
    <slot></slot>
    <slot name="end"></slot>
  </button>
</template>
